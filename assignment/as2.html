<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function abc(){
            let x=document.getElementById('t1').value;
            let v=eval(x);
            let y= document.getElementById('h1').innerHTML;
            document.getElementById('h1').innerHTML=y+": "+v;
        }
    </script>
</head>
<body>
    <input type="text" id="t1">
    <button onclick="abc()">Solve</button>
    <h1 id="h1">Ans</h1>
</body>
</html>
